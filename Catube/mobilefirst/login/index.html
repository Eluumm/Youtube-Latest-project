<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="" autocomplete="off" class="form-container">
      <div class="logo">
        <img src="icon-gato.png" alt="patita-logo" />
      </div>

      <div class="llenar">
        <input
          type="text"
          class="form-input"
          placeholder="Usuario o correo electronico"
        />
        <input type="password" class="form-input" placeholder="Contraseña" />
        <button class="btn-inicio form-input">Iniciar sesión</button>
      </div>
    </form>
    <div class="register">
      <a href="">¿Has olvidado tu contraseña?</a>
      <p>¿No tienes cuenta? <a href="../sign-up/index.html">Registrate</a></p>
    </div>
  </body>
</html>
