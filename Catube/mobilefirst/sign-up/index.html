<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <form action="" autocomplete="off" class="form-container">
      <div class="logo">
        <img src="../img/icon-gato.png" alt="patita-logo" />
      </div>

      <div class="llenar">
        <input type="text" class="form-input" placeholder="Nombre completo" />
        <input type="text" class="form-input" placeholder="Nombre de usuario" />
        <input
          type="email"
          class="form-input"
          placeholder="Correo electronico"
        />
        <input type="password" class="form-input" placeholder="Contraseña" />
        <button class="btn-register form-input">Registrarse</button>
      </div>
    </form>
    <div class="login">
      <p>¿Tienes cuenta? <a href="../login/index.html">Inicia sesión</a></p>
    </div>
  </body>
</html>
