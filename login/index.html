<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../prueba3.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="animacion-1">
      <div class="animacion">
        <img src="../animacion3/sillon.svg" alt="sillon" class="sillon" />
        <div class="cuerpo-general">
          <img src="../animacion/cuerpo.svg" alt="cuerpo" class="cuerpo" />
          <img src="../animacion/ojos.svg" alt="ojo" class="ojo" /><img
            src="../animacion/manos-chitos.svg"
            alt="mano"
            class="mano-derecha"
          />
        </div>
        <div class="chito-uno">
          <img
            src="../animacion3/un-chito.svg"
            alt="un chito"
            class="un-chito"
          />
        </div>

        <img src="../animacion3/chitos.svg" alt="chitos" class="chitos" />
      </div>
    </div>
    <form autocomplete="off" class="form-container">
      <div class="logo">
        <img src="../img/logo/logo.svg" alt="patita-logo" />
      </div>

      <div class="llenar">
        <input
          type="text"
          class="form-input"
          placeholder="Usuario o correo electronico"
        />
        <input type="password" class="form-input" placeholder="Contraseña" />
        <a href="../index.html" class="btn-inicio form-input">Iniciar sesión</a>
      </div>

      <fieldset>
        <legend>. -iniciar con -</legend>
        <a href="http://www.twitter.com" target="_blank"
          ><img
            src="../img/icon/redes sociales/logo-twitter.svg"
            alt=" google"
            title="iniciar sesion con google"
        /></a>
        <a href="http://www.facebook.com" target="_blank"
          ><img
            src="../img/icon/redes sociales/logo-facebook.svg"
            alt="facebook"
            title="iniciar sesion con facebook"
          />
        </a>
        <a href="http://www.instagram.com" target="_blank"
          ><img
            src="../img/icon/redes sociales/logo-instagram.svg"
            alt="instagram"
            title="iniciar sesion con instagram"
          />
        </a>
      </fieldset>
    </form>
    <div class="register">
      <a href="">¿Has olvidado tu contraseña?</a>
      <p>¿No tienes cuenta? <a href="../sign-up/index.html">Registrate</a></p>
    </div>
  </body>
</html>
