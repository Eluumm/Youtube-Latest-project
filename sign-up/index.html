<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../prueba3.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="animacion-1">
      <div class="animacion">
        <img src="../animacion3/sillon.svg" alt="sillon" class="sillon" />
        <div class="cuerpo-general">
          <img src="../animacion/cuerpo.svg" alt="cuerpo" class="cuerpo" />
          <img src="../animacion/ojos.svg" alt="ojo" class="ojo" /><img
            src="../animacion/manos-chitos.svg"
            alt="mano"
            class="mano-derecha"
          />
        </div>
        <div class="chito-uno">
          <img
            src="../animacion3/un-chito.svg"
            alt="un chito"
            class="un-chito"
          />
        </div>

        <img src="../animacion3/chitos.svg" alt="chitos" class="chitos" />
      </div>
    </div>
    <form action="" autocomplete="off" class="form-container">
      <div class="logo">
        <img src="../img/logo/logo.svg" alt="patita-logo" />
      </div>

      <div class="llenar">
        <input type="text" class="form-input" placeholder="Nombre completo" />
        <input type="text" class="form-input" placeholder="Nombre de usuario" />
        <input
          type="email"
          class="form-input"
          placeholder="Correo electronico"
        />
        <input type="password" class="form-input" placeholder="Contraseña" />
        <a href="../index.html" class="btn-register form-input">Registrarse</a>
      </div>
    </form>
    <div class="login">
      <p>¿Tienes cuenta? <a href="../login/index.html">Inicia sesión</a></p>
    </div>
  </body>
</html>
